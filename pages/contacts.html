<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, viewport-fit=cover">
    <title>Контакты - Портфолио</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        dialog::backdrop {
            background: rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.3s ease;
        }

        dialog {
            border: none;
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
            max-width: 500px;
            width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px 12px 0 0;
            margin: 0;
        }

        .modal-content {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #2c3e50;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .required {
            color: #e74c3c;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @media (max-width: 600px) {
            dialog {
                margin: 1rem;
                width: calc(100vw - 2rem);
            }

            .modal-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid p-0">
        <!-- Header -->
        <header class="bg-primary text-white py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <h1 class="h3 mb-1">Мой Портфолио</h1>
                        <p class="mb-0 opacity-75">Студент разработчик</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Nav -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="projects.html">Проекты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="diary.html">Дневник</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contacts.html">Контакты</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main -->
        <main class="container my-4">
            <h2 class="mb-4">Свяжитесь со мной</h2>
            
           <div class="row flex-column-reverse flex-md-row">
                <div class="col-md-8 mt-4 mt-md-0">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Имя</label>
                                    <input type="text" class="form-control" id="name" placeholder="Введите ваше имя">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Введите ваш email">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Сообщение</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Введите ваше сообщение"></textarea>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="contactModal.showModal()">
                                    Отправить сообщение
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Контакты</h5>
                            <p><i class="bi bi-envelope me-2"></i>sergeev.a.s4@edu.mirea.ru</p>
                            <p><i class="bi bi-github me-2"></i>GitHub: <a href="https://github.com/H1sMajesty777">H1sMajesty777</a></p>
                            <p><i class="bi bi-geo-alt me-2"></i>Москва, Российская Федерация</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-white py-4 mt-5">
            <div class="container">
                <p class="mb-0 text-center">&copy; 2025 Контакты</p>
            </div>
        </footer>
    </div>

    <!-- окно для формы обратной связи -->
    <dialog id="contactModal">
        <div class="modal-header">
            <h2>Форма обратной связи</h2>
        </div>

        <div class="modal-content">
            <form id="feedbackForm" method="dialog">
                <div class="form-group">
                    <label for="name">Имя <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
                </div>
                <div class="form-group">
                    <label for="phone">Телефон <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="+7 (XXX) XXX-XX-XX">
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.ru">
                </div>
                <div class="form-group">
                    <label for="category">Категория обращения <span class="required">*</span></label>
                    <select id="category" name="category" required>
                        <option value="">Выберите категорию</option>
                        <option value="technical">Техническая поддержка</option>
                        <option value="commercial">Коммерческое предложение</option>
                        <option value="cooperation">Сотрудничество</option>
                        <option value="complaint">Жалоба</option>
                        <option value="suggestion">Предложение</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Текст обращения <span class="required">*</span></label>
                    <textarea id="message" name="message" required placeholder="Опишите вашу проблему или вопрос..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="submit" class="btn btn-secondary">Отмена</button>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Отправить</button>
                </div>
            </form>
        </div>
    </dialog>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Отправка формы 
        function submitForm() {
            const form = document.getElementById('feedbackForm');
            const formData = new FormData(form);

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                category: formData.get('category'),
                message: formData.get('message')
            };

            console.log('Данные формы:', data);

            alert('Спасибо! Ваше обращение отправлено. Мы свяжемся с вами в ближайшее время.');

            contactModal.close();

            form.reset();
        }

        // Закрытие модального окна по клику на фон
        document.getElementById('contactModal').addEventListener('click', function(event) {
            if (event.target === this) {
                this.close();
            }
        });

        document.getElementById('feedbackForm').addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && event.target.type !== 'textarea') {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
